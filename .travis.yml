language: node_js
node_js:
  - 12
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm install
script:
  - npm test
  - npm start &
  - $(npm bin)/cypress run --record --key 128d7ea8-918f-4338-bedb-d142db319c82
